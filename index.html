<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/91d23abd31.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<header>
  
    <img src="./images/logo.svg" alt="logo-image" class="img-container">
   
</header>

<section class = "content-container">

  <img src="./images/illustration-mockups.svg" alt="" class="main-img">
  <div class="para-content">
    <h1>Build The Community Your Fans Will Love</h1>
    <p class="paragraph">Huddle the Re-imagines the way we build communities. You have a voice, but so does you audience. Create connection with your users as you engage in genuine discussion.</p>
  </div>
  <button class="button">Register</button>
  
</section>
<div class="icons">
  <i class="fab fa-facebook-f" id="icon"></i>
  <i class="fab fa-twitter" id="icon"></i>
  <i class="fab fa-instagram" id="icon"></i>
</div>
